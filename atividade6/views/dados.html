<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT6 - DADOS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-gradient vh-100 vh-100 text-white" style="background-color: black;">
    <div class="container">
        <div class="row">
            <div class="col-3"> </div>
            
            <div class="col-6">
                <h1>Dados</h1>
                <hr>
                <p class="font-weight-bold">
                    <span class="text-uppercase font-weight-bold"><strong>Nome:</strong></span> {{ datum.name }}</p>
                <p class="font-weight-bold">
                    <span class="text-uppercase font-weight-bold"><strong>Endereco:</strong></span> {{ datum.endereco }}</p>
                <p class="font-weight-bold">
                    <span class="text-uppercase font-weight-bold"><strong>Telefone:</strong></span> {{ datum.telefone }}</p>
                <p class="font-weight-bold">
                    <span class="text-uppercase font-weight-bold"><strong>Data de Agendamento: </strong></span> {{ datum.agendamento }}</p>
                <hr>
            </div>
            <div class="col-3"> </div>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
