<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT6 - Formulário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-gradient vh-100 vh-100 text-white" style="background-color: black;">
    <div class="container">
        <div class="row">
            <div class="col-3"> </div>
            
            <div class="col-6">
                <form method="POST" action="/dados">
                    <div class="form-group mt-4">
                      <label for="inputName">Nome: </label>
                      <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Fulano de Tal">
                    </div>

                    <div class="form-group mt-4">
                      <label for="inputEndereco">Endereço: </label>
                      <input type="text" class="form-control" id="inputEndereco" name="inputEndereco" placeholder="Rua 12 Número 0, Brasólia - Detrito Federal">
                    </div>

                    <div class="form-group mt-4">
                      <label for="inputTelefone">Telefone: </label>
                      <input type="number" class="form-control" id="inputTelefone" name="inputTelefone" placeholder="+55 (XX) XXXXX-XXXX">
                    </div>

                    <div class="form-group mt-4">
                      <label for="inputDataAgendamento">Agendamento: </label>
                      <input type="date" class="form-control" id="inputDataAgendamento" name="inputDataAgendamento" min="2024-04-25">
                    </div>

                    <div class="row px-3 mt-5">
                        <button type="reset" class="col btn btn-danger" style="margin-right: 2rem;">Limpar</button>

                        <button type="submit" class="col btn btn-primary">Enviar</button>
                      </div>
                </form>
            </div>
            <div class="col-3"> </div>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
